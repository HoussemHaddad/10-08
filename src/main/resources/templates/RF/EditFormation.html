<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="RF/headRF">
<head>
    <meta charset="utf-8"/>
    <title>Gestion des Formations</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"
    />

    <link rel="stylesheet" type="text/css" href="../static/css/style.css"
          th:href="@{css/style.css}"
    />
</head>
<body>
<div class="container"  layout:fragment="content">
    <div class=" spacer col-md-6 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading"> Mise Ã  jour des informations d'une formation</div>
            <div class="panel-body">
                <form th:action="@{MiseajrFormation}" method="post">

                    <div class="form-group">
                        <label class="control-label">ID:</label>
                        <input class = "form-control" type="text" name="id"
                               th:value="${formation.id}" readonly="true"/>
                        <span class="red" th:errors="${formation.id}"></span>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Titre du formation:</label>
                        <input class = "form-control" type="text" name="nomFormation" th:field="${formation.nomFormation}"
                        />

                    </div>

                    <div class="form-group">
                        <label class="control-label">Description du formation:</label>
                        <input class = "form-control" type="text" name="description" th:field="${formation.description}"
                        />

                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Centre de Formation:</label>
                        <div class="col-md-5">
                            <div >
                                <select name="idCentre">
                                    <option th:each="centre:${centres}"
                                            th:value="${centre.id}"
                                            th:text="${centre.nomCentre}"

                                    />
                                </select>

                            </div>

                        </div>
                    </div>
                    <br/>
                    <br/>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Categorie du formation:</label>
                        <div class="col-md-5">
                            <div >
                                <select name="idCategorie">
                                    <option th:each="categories:${categories}"
                                            th:value="${categories.id}"
                                            th:text="${categories.nomCategorie}"

                                    />
                                </select>
                            </div>

                        </div>
                    </div>
                    <br/>
                    <br/>
                    <center>

                        <div>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </center>
                </form>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
