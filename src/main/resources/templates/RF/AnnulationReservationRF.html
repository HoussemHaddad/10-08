<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="RF/headRF">
<head>
    <meta charset="utf-8"/>
    <title> Formation</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"
    />
</head>
<body>
<p></p>
<div  class="container" layout:fragment="content">

    <div class=" spacer col-md-6 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading"> Saisie d'une raison d'annulation:</div>
            <div class="panel-body">
                <form th:action="@{saveAnnulationRF}" method="post">
                    <div class="form-group">
                        <input class = "form-control" type="hidden" th:value="${idReservation}" name="idReservation"  />
                        <label class="control-label">saisie du raison:</label>
                        <input class = "form-control" type="text" name="raison"
                        />

                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">Enregister</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
</body>
</html>
