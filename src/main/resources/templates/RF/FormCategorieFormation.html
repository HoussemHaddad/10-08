<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="RF/headRF">
<head>
    <meta charset="utf-8"/>
    <title>Categorie Formation</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"
    />

    <link rel="stylesheet" type="text/css" href="../static/css/style.css"
          th:href="@{css/style.css}"
    />
</head>
<body>
<div class="container"  layout:fragment="content">
    <div class=" spacer col-md-6 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading"> Saisie d'une categorie de formation:</div>
            <div class="panel-body">
                <form th:action="@{saveCategorie}" method="post">
                    <div class="form-group">
                        <label class="control-label">Nom du categorie:</label>
                        <input class = "form-control" type="text" name="name"
                        />

                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary">Enregister</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
