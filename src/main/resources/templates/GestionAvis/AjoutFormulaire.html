<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="RF/headRF">
<head>
    <meta charset="utf-8"/>
    <title>Gestion des formulaires</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"
    />
</head>
<body>

<div class="container"  layout:fragment="content">
    <div class=" spacer col-md-13 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading ">Construction d'un formulaire</div>
            <div class="panel-body">
                <form th:action="@{saveFormulaire}" method="post">




                    <br/><br/>




                    <div class="form-group">
                        <label class="col-md-3 control-label">liste des questions:</label>
                        <div class="col-md-5">
                            <div class="scrollb" >
                                <div  th:object="${foo}" th:each="item : ${ListQ}">
                                    <input   type="checkbox" th:field="*{checkedItems}" th:value="${item.id}" />
                                    <label th:text="${item.titre}"></label>
                                </div>
                            </div>

                        </div>
                    </div>


                    <br/><br/>

                    <br/>
                    <center>

                        <div>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </center>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
