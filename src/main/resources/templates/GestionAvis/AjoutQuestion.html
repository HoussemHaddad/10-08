<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="RF/headRF">
<head>
    <meta charset="utf-8"/>
    <title>Questions</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"
    />

    <link rel="stylesheet" type="text/css" href="../static/css/style.css"
          th:href="@{css/style.css}"
    />
</head>
<body>
<div class="container"  layout:fragment="content">
    <div class=" spacer col-md-6 col-xs-12">
        <div class="panel panel-default">
            <div class="panel-heading"> Saisie d'un question:</div>
            <div class="panel-body">
                <form th:action="@{saveQuestion}" method="post">
                    <div class="form-group">
                        <label class="control-label">Titre du question:</label>
                        <input class = "form-control" type="text" name="titeQ"
                        />
                    </div>

                    <div class="form-group">
                        <label class="col-md-3 control-label">Type du question:</label>
                        <div class="col-md-5">
                            <div >
                                <select name="Type">
                                    <option th:each="typeQ:${typeQ}"
                                            th:value="${typeQ.id}"
                                            th:text="${typeQ.nomType}"

                                    />
                                </select>
                            </div>

                        </div>
                    </div>
                    <br/>
                    <br/><br/>

                    <div>
                        <button type="submit" class="btn btn-primary">Enregister</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
