<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/headAdmin">
<head>
    <meta charset="utf-8"/>
    <title>Gestion des utilisateurs</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"
    />
</head>
<body>
<p></p>
<div  class="container" layout:fragment="content">
    <div  class="container">
        <form th:action="@{ListeUser}" method="get">
            <input type="text" name="motCle" th:value="${motCle}"/>
            <button class="btn btn-primary">Chercher</button>

        </form>


    </div>


    <div class="container" >
        <h3>Liste des Utilisateurs</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Nom</th><th>Pr√©nom</th><th>E-mail</th><th>Login</th><th>Mot de passe</th><th>Manager</th><th>Modifier</th>


                
            </tr>

            </thead>
            <tbody>
            <tr th:each="s:${ListUser}">

                <td th:text="${s.lastName}"></td>
                <td th:text="${s.firstName}"></td>

                <td th:text="${s.email}"></td>

                <td th:text="${s.login}"></td>
                <td th:text="${s.password}"></td>
              <!-- <td th:text="${s.authorities.authority_name}"></td>-->
               <td th:text="${s.Manager.login}"></td>



                <td><a th:href="@{EditUser(login=${s.login})}">Modifier</a></td>


            </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <ul class="nav nav-pills">
            <li th:class="${pagecourante}==${status.index}?'active':''" th:each="page,status:${pages}">
                <a th:href="@{ListeUser(page=${status.index},size=${size},motCle=${motCle})}" th:text="${status.index}">
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
