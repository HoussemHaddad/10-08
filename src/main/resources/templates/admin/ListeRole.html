<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin/headAdmin">
<head>
    <meta charset="utf-8"/>
    <title>Roles</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}"
    />
</head>
<body>
<p></p>
<div  class="container" layout:fragment="content">
    <div  class="container">
        <form th:action="@{ListeRole}" method="get">
            <input type="text" name="motCle" th:value="${motCle}"/>
            <button class="btn btn-primary">Chercher</button>

        </form>


    </div>


    <div class="container">
        <h3>Liste des Roles</h3>
        <table class="table">
            <thead>
            <tr>
                <th>Role</th>
            </tr>

            </thead>
            <tbody>
            <tr th:each="r:${ListRole}">
                <td th:text="${r.name}"></td>

                <td><a onclick="return confirm('êtes vous sûr de suprimer')" th:href="@{deleteRole(id=${r.name},page=${pagecourante},size=${size},motCle=${motCle})}">Delete</a></td>

            </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <ul class="nav nav-pills">
            <li th:class="${pagecourante}==${status.index}?'active':''" th:each="page,status:${pages}">
                <a th:href="@{ListeRole(page=${status.index},size=${size},motCle=${motCle})}" th:text="${status.index}">
                </a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
