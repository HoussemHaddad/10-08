<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout">
<head>
<meta charset="utf-8"/>
<title>Produits</title>
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
th:href="@{css/bootstrap.min.css}"
/>
</head>
<body>
<p></p>
<div  class="container" layout:fragment="content">
<div  class="container">
	<form th:action="@{index}" method="get">
	<input type="text" name="motCle" th:value="${motCle}"/>
	<button class="btn btn-primary">Chercher</button>
		
	</form>


</div>


<div class="container">
	<h3>Liste des Produits</h3>
	 <table class="table">
		<thead>
			<tr>
			<th>ID</th><th>Désignation</th><th>prix</th><th>Quantité</th>
			</tr>
			
		</thead>
		<tbody>
		 <tr th:each="p:${ListProduits}">
		 <td th:text="${p.id}"></td>
		 <td th:text="${p.designation}"></td>
		 <td th:text="${p.prix}"></td>
		 <td th:text="${p.quantite}"></td>
		 <td><a th:href="@{edit(id=${p.id})}">Edit</a></td>
		 <td><a onclick="return confirm('êtes vous sûr de suprimer')" th:href="@{delete(id=${p.id},page=${pagecourante},size=${size},motCle=${motCle})}">Delete</a></td>
		 
		 </tr>
		</tbody>
	</table>
</div>
  <div class="container">
  	<ul class="nav nav-pills">
  		<li th:class="${pagecourante}==${status.index}?'active':''" th:each="page,status:${pages}">
  		<a th:href="@{index(page=${status.index},size=${size},motCle=${motCle})}" th:text="${status.index}">
  		</a>
  		</li>
  	</ul>
  </div>
  </div>
</body>
</html>
